{% extends 'layout.html' %}

{% block body %}
<div style="margin: auto; width: 50%; padding:10px;">
	<h4>Import a Data File</h4>
	<form method="POST" action="/upload" enctype="multipart/form-data">
		<input type="file" class="form-control" name="file" value="{{ request.form.file}}">
		<br>
		<div class="form-group">
			<label for="tablename">Table Name:</label>
			<input type="text" class="form-control" name="tablename" value="{{ request.form.tablename}}">
		</div>
		<div class="form-group">
			<label for="datavalue">Value:</label>
		  <input type="text" class="form-control" name="datavalue" value="{{ request.form.datavalue}}">
		</div>
		<div class="form-group">
			<label for="description">Description:</label>
		  <input type="text" class="form-control" name="description" value="{{ request.form.description}}">
		</div>
		<div class="form-group">
			<label for="source"> Data Source:</label>
		  <input type="text" class="form-control" name="source" value="{{ request.form.source}}">
		</div>
    <p style="margin: auto; width: 50%; text-align: center;">
			<input type="submit" class="btn btn-primary">
		</p>
	</form>
</div>
{% endblock %}
